<div class="scroll-bg">
  <div class="scroll-div" (scroll)="onScroll($event)">

    <div *ngIf="isAuthorized()" class="post-creator-container">
      <div class="post-content">
        <div class="post-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" class="avatar">
        </div>
        <div class="post-data">
          <textarea class="created-text" cols="20" rows="3" wrap="hard" maxlength="300" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?"></textarea>
        </div>
      </div>
      <div class="buttons">
      <button>–ó–∞–ø–æ—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <div class="post-container" *ngFor="let post of posts">

      <div class="creation-info">
        <b>{{post.authorName}}</b>
        <span>{{post.date}}</span>
      </div>

      <div class="post-content">

        <div class="post-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" class="avatar">
        </div>

        <div class="post-data">
          <div>
            {{post.text}}
          </div>
          <div *ngIf="post.images != null" class="post-image-container">
            <div class="post-img"  *ngFor="let imageName of post.images">
              <img src="{{imagesStoragePaths}}{{imageName}}.png" alt="{{imagesStoragePaths }}{{imageName}}.png">
            </div>
          </div>
        </div>

      </div>

      <div class="post-info-holder">
        <span>üí¨</span><span>{{post.commentsCount}}</span><span>‚ù§Ô∏è</span><span>{{post.likesCount}}</span>
      </div>

    </div>
  </div>
</div>
