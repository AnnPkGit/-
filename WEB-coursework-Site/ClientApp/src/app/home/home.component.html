<div class="scroll-bg">
  <div class="scroll-div" (scroll)="onScroll($event)">

    <div *ngIf="isAuthorized()" class="post-creator-container">
      <div class="post-content">
        <div class="post-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" class="avatar">
        </div>
        <div class="post-data">
          <textarea [(ngModel)]="valueText" [ngModelOptions]="{standalone: true}"
                    class="created-text" cols="20" rows="3" wrap="hard" maxlength="300" placeholder="–ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç?"></textarea>
        </div>
      </div>
      <div class="buttons">
        <button (click)="addPost()">–ó–∞–ø–æ—Å—Ç–∏—Ç—å</button>
      </div>
      <div *ngIf="error != ''" class="post-info-holder">
        <span>{{error}}</span>
      </div>
    </div>

    <div class="post-container" *ngFor="let post of posts">

      <div class="creation-info">
        <b>{{post.authorName}}</b>
        <span>{{post.date}}</span>
      </div>

      <div class="post-content">

        <div class="post-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" class="avatar">
        </div>

        <div class="post-data" (click)="RedirectToPostPage(post.id)">
          <div>
            {{post.text}}
          </div>
          <div *ngIf="post.images != null" class="post-image-container">
            <div class="post-img" *ngFor="let imageName of post.images">
              <img src="https://www.southtabor.com/newsite/wp-content/themes/consultix/images/no-image-found-360x250.png" alt="{{imagesStoragePaths }}{{imageName}}.png">
            </div>
          </div>
        </div>

      </div>

      <div class="post-info-holder">
        <span>üí¨</span><span>{{post.commentsCount}}</span>
        <span *ngIf="post.isLiked"  (click)="AddLike(false, post.id)">‚ù§Ô∏è</span>
        <span *ngIf="!post.isLiked" (click)="AddLike(true, post.id)">ü§ç</span>
        <span>{{post.likesCount}}</span>
      </div>

    </div>
  </div>
</div>
