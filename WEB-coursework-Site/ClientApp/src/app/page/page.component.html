    <div class="post-container">

      <div class="creation-info">
        <b>{{post.authorName}}</b>
        <span>{{post.date}}</span>
      </div>

      <div class="post-content">

        <div class="post-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" class="avatar">
        </div>

        <div class="post-data">
          <div>
            {{post.text}}
          </div>
          <div *ngIf="post.images != null " class="post-image-container">
            <div class="post-img" *ngFor="let imageName of post.images">
              <img src="{{imageName}}.png" alt="{{imageName}}.png">
            </div>
          </div>
        </div>

      </div>

      <hr />
      <div class="post-info-holder">
        <span>üí¨</span><span>{{post.commentsCount}}</span><span>Comments</span>
      </div>
      <hr />
      <div class="post-info-holder">
        <span *ngIf="post.isLiked" (click)="AddLike(false, post.id, 'post')">‚ù§Ô∏è</span>
        <span *ngIf="!post.isLiked" (click)="AddLike(true, post.id, 'post')">ü§ç</span>
        <span>{{post.likesCount}}</span>
      </div>

    </div>

    <div class="post-container" *ngFor="let comment of comments">

      <div class="creation-info">
        <b>{{comment.authorName}}</b>
        <span>{{ comment.date}}</span>
      </div>

      <div class="post-content">

        <div class="post-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" class="avatar">
        </div>

        <div class="post-data">
          <div>
            {{comment.text}}
          </div>
          <div *ngIf="post.images != null" class="post-image-container">
            <div class="post-img" *ngFor="let imageName of post.images">
              <img src="{{imageName}}.png" alt="{{imageName}}.png">
            </div>
          </div>
        </div>

      </div>

      <div class="post-info-holder">
        <span *ngIf="comment.isLiked" (click)="AddLike(false, comment.id, 'comment')">‚ù§Ô∏è</span>
        <span *ngIf="!comment.isLiked" (click)="AddLike(true, comment.id, 'comment')">ü§ç</span>
        <span>{{comment.likesCount}}</span>
      </div>

    </div>
